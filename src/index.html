<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cyres-webpack-starter</title>
  </head>
  <body>
    <header id="top" class="header">
      <div class="container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button type="submit" disabled="true">
            <svg width="20" height="20">
              <use href="../src/images/search.svg"></use>
            </svg>
            Search
          </button>
        </form>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <div class="gallery">
          <!-- Карточки изображений -->
        </div>
        <button type="button" class="load-more visually-hidden">
          Load more
        </button>
      </div>
    </section>
    <a href="#top" class="scroll-up-btn scroll-up-btn--remove">
      <svg class="scroll-up-btn__icon" width="30" height="30">
        <use href="./images/symbol-defs.svgVector"></use>
      </svg>
    </a>
  </body>
</html>
